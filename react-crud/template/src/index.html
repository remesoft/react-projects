<!DOCTYPE html>

  <head>

      <div class="flex justify-end mb-2 items-center gap-2">

          placeholder="Search Student Id"
          class="block px-4 py-2 text-sm rounded-md focus:outline-none focus:border border"
        />
        <button
          class="px-4 py-2 text-white bg-[#0383F9] flex gap-2 items-center rounded-md text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="20"
            height="20"
            color="#ffffff"
            fill="none"
          >
            <path
              d="M12 8V16M16 12L8 12"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"

      <table
        class="w-full border bg-white shadow-sm font-inter text-left text-sm"
      >
        <thead class="border-b text-slate-700">
          <tr>
            <th class="px-4 py-2">Student ID</th>
            <th class="px-4 py-2">Name</th>

            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody class="text-slate-600">
          <tr class="border-b">
            <td class="px-4 py-2">
              <input
                type="text"
                placeholder="Enter Student Id"
                class="focus:outline-none"
              />
            </td>
            <td class="px-4 py-2">
              <input
                type="text"
                placeholder="Enter Name"
                class="focus:outline-none"
              />
            </td>
            <td class="px-4 py-2">
              <input
                type="date"
                placeholder="Student Name"
                class="focus:outline-none"
              />
            </td>
            <td class="px-4 py-2">
              <input
                type="number"
                placeholder="Enter Amount"
                class="focus:outline-none"
              />
            </td>
            <td class="px-4 py-2">
              <select name="cars" id="cars">
                <option value="volvo" class="text-slate-400">
                  Select Status
                </option>
                <option value="saab">Due</option>
                <option value="mercedes">Completed</option>

        <div class="flex">
          <a
            href="#"
            class="px-4 py-2 hover:bg-gray-50 border-r border-gray-300"

</html>
